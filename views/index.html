	<style type="text/css"> 
	{
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
}

body {
  padding: 0;
  margin: 0;
}

#notfound {
  position: relative;
  height: 100vh;
  background: #2d2e2e;
}

#notfound .notfound {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}

#notfound .notfound-bg {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  overflow: hidden;
}

#notfound .notfound-bg>div {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 1px;
  background-color: #4e5454;
}

#notfound .notfound-bg>div:nth-child(1) {
  left: 20%;
}

#notfound .notfound-bg>div:nth-child(2) {
  left: 40%
}

#notfound .notfound-bg>div:nth-child(3) {
  left: 60%
}

#notfound .notfound-bg>div:nth-child(4) {
  left: 80%
}

#notfound .notfound-bg>div:after {
  content: '';
  position: absolute;
  top: 0px;
  left: -0.5px;
  -webkit-transform: translateY(-160px);
      -ms-transform: translateY(-160px);
          transform: translateY(-160px);
  height: 160px;
  width: 2px;
  background-color: #1900ff;
}

@-webkit-keyframes drop {
  90% {
    height: 20px;
  }
  100% {
    height: 160px;
    -webkit-transform: translateY(calc(100vh + 160px));
            transform: translateY(calc(100vh + 160px));
  }
}

@keyframes drop {
  90% {
    height: 20px;
  }
  100% {
    height: 160px;
    -webkit-transform: translateY(calc(100vh + 160px));
            transform: translateY(calc(100vh + 160px));
  }
}

#notfound .notfound-bg>div:nth-child(1):after {
  -webkit-animation: drop 3s infinite linear;
          animation: drop 3s infinite linear;
  -webkit-animation-delay: 0.2s;
          animation-delay: 0.2s;
}

#notfound .notfound-bg>div:nth-child(2):after {
  -webkit-animation: drop 2s infinite linear;
          animation: drop 2s infinite linear;
  -webkit-animation-delay: 0.7s;
          animation-delay: 0.7s;
}

#notfound .notfound-bg>div:nth-child(3):after {
  -webkit-animation: drop 3s infinite linear;
          animation: drop 3s infinite linear;
  -webkit-animation-delay: 0.9s;
          animation-delay: 0.9s;
}

#notfound .notfound-bg>div:nth-child(4):after {
  -webkit-animation: drop 2s infinite linear;
          animation: drop 2s infinite linear;
  -webkit-animation-delay: 1.2s;
          animation-delay: 1.2s;
}

.notfound {
  max-width: 520px;
  width: 100%;
  text-align: center;
}

.notfound .notfound-index {
  height: 210px;
  line-height: 210px;
}

.notfound .notfound-index h1 {
  font-family: 'Oswald', sans-serif;
  font-size: 125px;
  color: #000;
  font-weight: bold;
  margin: 0px;
  text-shadow: 4px 4px 0px #1bd2e3;
}

.notfound .notfound-error {
  height: 210px;
  line-height: 210px;
}

.notfound .notfound-error h1 {
  font-family: 'Oswald', sans-serif;
  font-size: 158px;
  color: #8f9696;
  font-weight: bold;
  margin: 0px;
  text-shadow: 4px 4px 0px #1bd2e3;
}

.notfound h2 {
  font-family: 'Oswald', sans-serif;
  font-size: 40px;
  font-weight: bold;
  color: #000;
  margin: 0;
  letter-spacing: 1.6px;
  text-shadow: 1px 1px 0px #1bd2e3;
}

.notfound p {
  font-family: 'Lato', sans-serif;
  color: #FFFFFF;
  font-size: 15px;
  font-weight: bold;
  margin-top: 20px;
  margin-bottom: 25px;
}

.notfound a {
  font-family: 'Lato', sans-serif;
  padding: 10px 30px;
  display: inline-block;
  color: #FFFFFF;
  font-weight: bold;
  text-transform: uppercase;
  -webkit-box-shadow: 0px 0px 0px 2px #000, 2px 2px 0px 2px #1bd2e3;
          box-shadow: 0px 0px 0px 2px #000, 2px 2px 0px 2px #1bd2e3;
  text-decoration: none;
  -webkit-transition: 0.2s all;
  transition: 0.2s all;
}

.notfound a:hover {
  background-color: #00ffc0;
  -webkit-box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #1bd2e3;
          box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #1bd2e3;
}

.notfound-social {

}

.notfound-social>a {
  width: 110px;
  height: 40px;
  line-height: 40px;
  padding: 0px;
  margin: 0px 5px;
}

.notfound-social>a:hover {
  background-color: #00ffc0;
  -webkit-box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #ff0000;
          box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #ff0000;
}

@media only screen and (max-width: 480px) {

  }
  .notfound .notfound-error h1 {
    font-size: 122px;
  }
  .notfound h2 {
    font-size: 26px;
  }
}
